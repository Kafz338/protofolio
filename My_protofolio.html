<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Portfolio - Abdiqafar Hashim</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f7fb;
    color: #222;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 600px;
    background: white;
    padding: 40px 50px 50px 50px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
  }

  /* Strange decorative wrapper around the title */
  .title-wrapper {
    display: inline-block;
    padding: 15px 30px;
    border-radius: 50px 20px 50px 20px / 40px 60px 40px 60px;
    background: linear-gradient(135deg, #ff6f61, #ffca28, #42a5f5, #66bb6a);
    box-shadow: 0 0 25px rgba(255, 111, 97, 0.7), 0 0 40px rgba(66, 165, 245, 0.5);
    margin-bottom: 30px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .title-wrapper:hover {
    transform: scale(1.05) rotate(-2deg);
    box-shadow: 0 0 40px rgba(255, 111, 97, 0.9), 0 0 60px rgba(66, 165, 245, 0.8);
  }

  h1.title {
    font-size: 2.2rem;
    font-weight: 700;
    color: white;
    text-decoration: underline 4px solid #fff9c4;
    text-shadow: 0 0 6px rgba(255,255,255,0.8);
    margin: 0;
    user-select: none;
  }

  .introduction {
    font-size: 1.4rem; /* medium size */
    font-weight: 600;
    line-height: 1.5;
    margin-bottom: 15px;
    color: #1a237e;
  }

  .sub-intro {
    font-size: 1.2rem;
    color: #455a64;
    margin-bottom: 30px;
  }

  .fullstack-description {
    font-size: 1rem;
    padding: 20px 25px;
    margin-bottom: 40px;
    border-radius: 12px;
    font-style: italic;
    letter-spacing: 0.4px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    max-width: 280px;
  }
  /* Colorful styling for frontend and backend text */
  .frontend {
    color: #ff6f61;
    text-shadow: 0 0 5px #ff6f61a0;
    font-weight: 700;
  }
  .backend {
    color: #42a5f5;
    text-shadow: 0 0 5px #42a5f5a0;
    font-weight: 700;
  }

  .quote-frame {
    border: 4px solid;
    border-image-slice: 1;
    border-width: 4px;
    border-image-source: linear-gradient(45deg, #ff6f61, #ffca28, #42a5f5, #66bb6a);
    padding: 25px 30px;
    border-radius: 18px;
    background: linear-gradient(135deg, #bbdefb 0%, #e1f5fe 100%);
    box-shadow: 0 8px 25px rgba(255, 111, 97, 0.4), 0 0 10px rgba(255, 202, 40, 0.4), 0 0 15px rgba(66, 165, 245, 0.4);
    font-size: 1rem;
    font-weight: 600;
    color: #0d47a1;
    max-width: 480px;
    margin: 0 auto;
    letter-spacing: 0.7px;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="About Me Portfolio Section">
    <div class="title-wrapper" tabindex="0" aria-label="My Portfolio header, styled for visual interest">
      <h1 class="title">My Portfolio</h1>
    </div>
    <p class="introduction">Hi, my name is <strong>Abdiqafar Hashim</strong>.</p>
    <p class="sub-intro">I have studied full stack development.</p>
    <div class="fullstack-description" aria-label="Description of Full Stack Developer work">
      I create <span class="frontend">frontend</span> and <span class="backend">back end</span>.
    </div>
    <div class="quote-frame" aria-label="Welcome quote">
      Free to join with me to build the world.
    </div>
  </div>
</body>
</html>
